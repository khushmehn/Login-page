<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login Form</title>
    <link rel="stylesheet" href="pro.css">
</head>
<body>
    <div class="main">
        <div class="form_box">
            <div class="Button">
                <div id="btn"></div>
                <button type = "button" class="toggle" onclick="login()">Log In</button>
                <button type = "button" class="toggle" onclick="register()">Register</button>
            </div>
            <div class="Social">
                <img src="gp.png">
                <img src="fb.png">
                <img src="tw.png">
            </div>
            <form id = "login" class="enter">
                <input type = "text" class="field" placeholder="User ID">
                <input type = "text" class="field" placeholder="Password">
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="register" class="enter">
                <input type = "text" class="field" placeholder="User ID">
                <input type = "email" class="field" placeholder="Email ID">
                <input type = "text" class="field" placeholder="Password">
                <input type="checkbox" class="check-box"><span>I Agree</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    
    <script>
        var x = document.getElementById("login")
        var y = document.getElementById("register")
        var z = document.getElementById("btn")
        
        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

    </script>
</body>
</html>
